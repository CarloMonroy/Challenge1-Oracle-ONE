<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Encriptador</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="logo">
      <img src="images/alura-letter.svg" alt="" srcset="" />
    </div>
    <textarea
      class="text-input"
      name="Text Area"
      id=""
      cols="30"
      rows="10"
      placeholder="Ingrese el texto aqui"
    ></textarea>
    <div class="information">
      <img
        src="images/bi_exclamation-circle-fill.png"
        alt="exclamation-image"
      />
      <p>Solo letras minúsculas y sin acentos</p>
    </div>
    <div class="buttons">
      <button class="encript-button">
        <p>Encriptar</p>
      </button>
      <button class="decript-button">
        <p>Desencriptar</p>
      </button>
    </div>
    <img class="muñeco" src="images/Muñeco.svg" alt="muñeco-image" srcset="" />

    <div class="rectangle"></div>
    <div class="messages">
      <p id="p-1">Ningún mensaje fue encontrado</p>
      <p id="p-2">Ingresa el texto que deseas encriptar o desencriptar</p>
      <p id="p-3"></p>
      <button class="copy-button">
        <p>Copiar</p>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
